name: Lint, Test, and Publish

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install .[dev]
      - name: Run ruff
        run: |
          ruff check . --fix && ruff format . && ruff check --fix --select I

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install .[dev]
      - name: Run pytest
        run: |
          pytest

  check-version:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install toml requests
      - name: Check version not on PyPI or TestPyPI
        run: |
          VERSION=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")
          echo "Checking version $VERSION"
          if python -c "import requests; exit(requests.get(f'https://pypi.org/pypi/pikaia/{VERSION}/json').status_code == 200)"; then
            echo "Version $VERSION already exists on PyPI"
            exit 1
          fi
          if python -c "import requests; exit(requests.get(f'https://test.pypi.org/pypi/pikaia/{VERSION}/json').status_code == 200)"; then
            echo "Version $VERSION already exists on TestPyPI"
            exit 1
          fi

  build-and-publish:
    runs-on: ubuntu-latest
    needs: check-version
    if: github.event_name == 'push'
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install build tools
        run: |
          pip install build twine
      - name: Build package
        run: |
          python -m build
      - name: Publish to TestPyPI
        run: |
          twine upload --repository testpypi dist/*
      - name: Publish to PyPI
        if: success()
        run: |
          twine upload dist/*
